<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UseCase</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="/CSS files/chatbot.css">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>

  <body>

    <!-- Button to toggle the chatbot -->
    <button class="chatbot-toggler">
      <span><i class="fas fa-comment"></i></span>
      <span>Chat</span>
    </button>

    <div class="chatbot">
      
      <header>
        <!-- Header of the chatbot interface -->
        <h2>Chatbot</h2>
        <!-- Buttons to minimize and close the chatbot -->
        <div class="top-buttons">
          <button class="minimize-btn" ><i class="fas fa-minus"></i></button>
          <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
      </header>

      <div class="chatbox">
         <!-- Initial greeting message from the chatbot -->
        <li class="greeting">
          <img class="chatbot-logo" src="/homepage + about us/images/favicon_and_chatbot_logo.jpeg">
          <div class="paragraph">
            <p class="message delay-1">Hi there ðŸ‘‹</p>
            <p class="message delay-2">I'm Scout, the chatbot for Pet Adoption Match</p>
            <p class="message delay-3">How can I help you ?</p>
            </div>
        </li>

      <!-- User choices section -->
      
        <div class="menu">
          <ul class="user_choices">
            <!-- Buttons for different user choices -->
            <li><button id="petNeedsHomeBtn">I have a pet that needs a new home.</button> </li>
            <li><button id="adoptPetBtn">I want to adopt a pet.</button></li>
            <li><button id="contactOwnerBtn">I want to contact website owner.</button></li>
            <li><button id="shelterRescueBtn">I am a shelter or rescue emoloyee.</button></li>
          </ul>
        </div>
    </div>
    <!-- Script for chatbot functionality -->
    <script src="chatbot.js"></script>
  </body>
</html>
